<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="AddetapeDlg" 
                  widgetVar="AddetapeDialog" 
                  modal="true" resizable="false"
                  height="500px"
                  width="50%"
                  style="overflow: auto"
                  appendTo="@(body)" 
                  header="Ajout des Ã©tapes" 
                  closeOnEscape="true">

            <h:form id="AddetapeForm">
                <h:panelGroup id="display">
                       
                    <p:selectManyCheckbox id="grid2" value="#{projetController.selectedEtapes}" layout="responsive" columns="3" converter="etapeConverter">
                        <f:selectItems value="#{projetController.etapes}" var="etp" itemLabel="#{etp.nom}" itemValue="#{etp}"/>
                    </p:selectManyCheckbox>

                    <p:separator/>

                    <p:commandButton style="float: right" icon="ui-icon-plus" actionListener="#{projetController.addEtape()}" value="#{langue.ajouter}" 
                                     update="display,:ProjetCreerForm,:ProjetCreerForm:datalist,:notify1"
                                     onclick="PF('AjaxNotifyDialog').show()"/>

                    <p:commandButton style="float: left" value="#{langue.annuler}" onclick="PF('AddetapeDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
