<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">
        <div class="footer-section">

            <p:commandButton id="creer"  icon="ui-icon-plus"   
                             value="#{langue['Conv.Creer']}" 
                             actionListener="#{projetController.prepareCreate()}"
                             update=":ProjetCreerForm,:notify1"/>

            <p:commandButton id="detail"   
                             icon="ui-icon-search" 
                             value="#{langue['Conv.Detail']}" 
                             update=":ProjetDetailForm,:notify1"
                             actionListener="#{projetController.prepareView()}"
                             disabled="#{projetController.detail}"/>

            <p:commandButton id="modifier"   
                             icon="ui-icon-pencil" 
                             value="#{langue['Conv.Modifier']}" 
                             actionListener="#{projetController.prepareEdit()}"
                             update=":ProjetCreerForm,:notify1" 
                             disabled="#{projetController.modifier}"/>

            <p:commandButton id="modifier_1"   
                             icon="ui-icon-pencil" 
                             value="#{langue.programmation}"
                             onclick="PF('AjaxNotifyDialog').show()"
                             actionListener="#{projetController.prepareProgrammation()}"
                             update=":ProgrammationAddForm,:notify1" 
                             disabled="#{projetController.modifier}"/>
                        
            <p:commandButton id="duplication_btn" icon="ui-icon-plus"   
                             value="Dupplication" 
                             actionListener="#{dupliqerProjetController.prepareCreate()}"
                             update=":DuplicationCreerForm,:notify1"/>

            <p:commandButton id="supprimer" 
                             icon="ui-icon-trash"  
                             value="#{langue['Conv.Supprimer']}" 
                             update=":ProjetListerForm:datalist,:actionsForm,:notify1"
                             disabled="#{projetController.supprimer}"
                             actionListener="#{projetController.delete()}">
                <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                           message="#{langue['Message.Confirm.Supprimer']}?"
                           icon="ui-icon-alert"/>
            </p:commandButton>

        </div>
    </h:form>
</ui:composition>
