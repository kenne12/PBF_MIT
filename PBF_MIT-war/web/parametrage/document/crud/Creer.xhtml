<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentCreerDlg" 
                  widgetVar="DocumentCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']} : #{langue.document}" 
                  closeOnEscape="true">

            <h:form id="DocumentCreerForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="3" columnClasses ="column">

                        <p:outputLabel value="#{langue.code}" for="code" />
                        <p:inputText id="code" value="#{documentController.document.code}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="code" id="msg_code"/>
                        
                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <p:inputText id="nom" value="#{documentController.document.nom}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}" style="width: 350px"/>
                        <p:message for="nom" id="msg_nom"/>
                        
                        
                        <p:outputLabel value="#{langue.description}" for="description" />
                        <p:inputTextarea id="description" value="#{documentController.document.description}" required="true" 
                                         cols="150" rows="4"   requiredMessage="#{langue.valeur_obligatoire}" style="width: 350px"/>
                        <p:message for="description" id="msg_description"/>

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{documentController.create()}" 
                                     value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:DocumentListerForm:datalist,:notify1,:actionsForm" 
                                     onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>

                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('DocumentCreerDialog').hide()" icon="ui-icon-close"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
