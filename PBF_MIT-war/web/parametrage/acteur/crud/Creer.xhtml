<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="ActeurCreerDlg" 
                  widgetVar="ActeurCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']} : #{langue.acteurs}" 
                  closeOnEscape="true">

            <h:form id="ActeurCreerForm">

               <!--<p:outputLabel value="#{langue.document_par_defaut}" for="document"/>
                <p:selectOneMenu id="document" value="#{acteurController.document.iddocument}" required="true" requiredMessage="#{langue.valeur_obligatoire}">
                    <f:selectItem itemLabel="#{langue.choisir}"/>
                    <f:selectItems value="#{acteurController.documents}" var="doc" itemLabel="#{doc.nom}" itemValue="#{doc.iddocument}"/>
                </p:selectOneMenu>
                <p:message for="document"/>-->

                <h:panelGroup id="display">
                    <h:panelGrid columns="3" columnClasses ="column">

                        <p:outputLabel value="#{langue.unite_organisation}" for="service"/>
                        <p:selectOneMenu filter="true" id="service" value="#{acteurController.service.idservice}" required="true" requiredMessage="#{langue.valeur_obligatoire}">
                            <f:selectItem itemLabel="#{langue.choisir}"/>
                            <f:selectItems value="#{acteurController.services}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idservice}"/>
                        </p:selectOneMenu>
                        <p:message for="service"/>

                        <p:outputLabel  value="#{langue.nom}" for="nom" />
                        <p:inputText style="width: 400px" id="nom" value="#{acteurController.acteur.nom}" required="true" requiredMessage="#{langue.valeur_obligatoire}"/> 
                        <p:message for="nom"/>

                        <p:outputLabel value="#{langue.prenom}" for="prenom" />
                        <p:inputText style="width: 400px" id="prenom" value="#{acteurController.acteur.prenom}"/> 
                        <p:message for="prenom"/>                                               

                        <p:outputLabel value="Contact 1" for="contact_1" />
                        <p:inputText id="contact_1" value="#{acteurController.addresse.telephone1}" required="true" requiredMessage="#{langue.valeur_obligatoire}"/> 
                        <p:message for="contact_1"/>

                        <p:outputLabel value="Addresse" for="address" />
                        <p:inputText id="address" value="#{acteurController.addresse.adresse}"/>
                        <p:message for="address"/>

                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{acteurController.addresse.email}"/>
                        <p:message for="email"/>

                        <p:outputLabel value="B P" for="bp" />
                        <p:inputText id="bp" value="#{acteurController.addresse.bp}"/>
                        <p:message for="bp"/>

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{acteurController.create()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:ActeurListerForm:datalist,:actionsForm,:notify1"/>

                    <p:commandButton style="float: left" value="#{langue.annuler}" onclick="PF('ActeurCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>
    </ui:composition>

</html>
