<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="PromptitudeForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <center>
            <h:panelGrid columns="5">

                <h:outputLabel value="#{langue.periode_parent}" />
                <p:selectOneMenu filter="true" value="#{completudeController.periode.idperiode}">
                    <f:selectItem itemLabel="#{langue.choisir}" itemValue="0"/>
                    <f:selectItems value="#{completudeController.periodes}" var="obj" itemLabel="#{obj.nom}" itemValue="#{obj.idperiode}"/>
                    <p:ajax />
                </p:selectOneMenu>&nbsp;

                <p:commandButton icon="ui-icon-search" update="PromptitudeForm,datalist,:notify1,growl" 
                                 value="#{langue.chercher}" actionListener="#{completudeController.searchData()}" 
                                 onclick="PF('AjaxNotifyDialog').show()" />
            </h:panelGrid>       
        </center>

        <p:separator/>

        <p:dataTable id="datalist" 
                     value="#{completudeController.etapes}" 
                     var="item"                             
                     paginator="true"
                     rowKey="#{item.idetape}"
                     rows="15"
                     rowsPerPageTemplate="10,20,30,40,50"
                     style="width: 98%;margin-left: 1%"
                     rowIndexVar="index"
                     emptyMessage="#{langue.tableau_vide}"
                     widgetVar="fonctionTable"
                     draggableColumns="true"
                     resizableColumns="true"
                     selectionMode="single"
                     selection="#{completudeController.selectedEtape}">

            <p:ajax event="rowSelect" update=":PromptitudeForm:datalist_2"/>
            <p:ajax event="rowUnselect"/>

            <f:facet name="header"> 
                <h:outputText value="DETAILS PAR ACTEURS"/>
            </f:facet>

            <p:columnGroup type="header">
                <p:row>
                    <p:column class="hardBreak" colspan="3" rowspan="2" headerText="#{langue.etapes}"/>
                    <p:column class="hardBreak" colspan="#{completudeController.sousPeriodeFilters.size()}" headerText="#{langue.periodes}"/> 
                    <p:column class="hardBreak" rowspan="2" headerText="#{langue.total}"/>
                    <p:column class="hardBreak" rowspan="2" headerText="#{langue.action}"/>
                </p:row>
                <p:row>
                    <ui:repeat value="#{completudeController.sousPeriodeFilters}" var="sp">
                        <p:column class="hardBreak" headerText="#{sp.nom}"/>
                    </ui:repeat>
                </p:row>
            </p:columnGroup>

            <p:column colspan="3" >
                <h:outputText value="#{item.nom}"/>
            </p:column>

            <p:columns style="text-align: center; background-color: #{completudeController.loadValueStyle(item.idetape,var.idperiode)}" value="#{completudeController.sousPeriodeFilters}" var="var">
                <h:outputText value="#{completudeController.loadValue(item.idetape,var.idperiode)}" />                    
            </p:columns>

            <p:column style="text-align: center; background-color:  #{completudeController.agregateByEtapeStyle(item)} ">
                <h:outputText value="#{completudeController.agregateByEtape(item)}"/>
            </p:column>

            <p:column style="text-align: center;">
                <p:commandButton 
                    rendered="#{completudeController.periode.idperiode!=null and completudeController.sousPeriodeFilters.size()!=0}"
                    value="R"
                    actionListener="#{completudeController.initRetardRegion(item)}"
                    update=":PromptitudeForm:datalist_2,:PromptitudeForm:datalist_3"/>
                <p:commandButton 
                    rendered="#{completudeController.periode.idperiode!=null and completudeController.sousPeriodeFilters.size()!=0}"
                    value="A"
                    actionListener="#{completudeController.initRetardRegionActeur(item)}"
                    update=":PromptitudeForm:datalist_2,:PromptitudeForm:datalist_3" />
            </p:column>

            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="3" style="text-align:right" footerText="Totaux" />                                       
                    <p:columns style="text-align: center; background-color: #b3e5ec" value="#{completudeController.sousPeriodeFilters}" var="s" footerText="#{completudeController.agregateRetardByEtape(s)}">                        
                    </p:columns> 
                    <p:column style="text-align:center" footerText="#{completudeController.agregatePeriodParent()}" />
                    <p:column style="text-align:center" />
                </p:row>
            </p:columnGroup>

        </p:dataTable>

        <p:separator/>

        <p:dataTable id="datalist_2" 
                     value="#{completudeController.services}" 
                     var="item"                             
                     paginator="true"
                     rowKey="#{item.idservice}"
                     rows="15"
                     rowsPerPageTemplate="10,20,30,40,50"
                     style="width: 98%;margin-left: 1%"
                     rowIndexVar="index"
                     emptyMessage="#{langue.tableau_vide}"
                     widgetVar="fonctionTable"
                     draggableColumns="true"
                     resizableColumns="true"
                     selectionMode="single"
                     selection="#{completudeController.selectedService}"
                     rendered="#{completudeController.selectedEtape!=null and completudeController.selectedEtape.idetape!=null and completudeController.regionRegion==true}">

            <p:ajax event="rowSelect"/>
            <p:ajax event="rowUnselect"/>

            <f:facet name="header"> 
                <h:outputText value="DETAILS PAR REGION ETAPE / #{completudeController.selectedEtape.nom}"/>
            </f:facet>

            <p:columnGroup type="header">
                <p:row>
                    <p:column class="hardBreak" colspan="3" rowspan="2" headerText="#{langue.regions}"/>
                    <p:column class="hardBreak" colspan="#{completudeController.sousPeriodeFilters.size()}" headerText="#{langue.periodes}"/> 
                    <p:column class="hardBreak" rowspan="2" headerText="#{langue.total}"/>
                    <p:column class="hardBreak" rowspan="2" headerText="#{langue.action}"/>
                </p:row>
                <p:row>
                    <ui:repeat value="#{completudeController.sousPeriodeFilters}" var="sp">
                        <p:column class="hardBreak" headerText="#{sp.nom}"/>
                    </ui:repeat>
                </p:row>                
            </p:columnGroup>

            <p:column colspan="3" >
                <h:outputText value="#{item.nom}"/>
            </p:column>

            <p:columns style="text-align: center; background-color: #{completudeController.loadValueNiveauRegionStyle(item.idservice, var.idperiode)}" value="#{completudeController.sousPeriodeFilters}" var="var">
                <h:outputText value="#{completudeController.loadValueNiveauRegion(item.idservice, var.idperiode)}" />                    
            </p:columns>

            <p:column style="text-align: center; background-color: #{completudeController.agregateByEtapeNiveauRegionStyle(item)}">
                <h:outputText value="#{completudeController.agregateByEtapeNiveauRegion(item)}"/>
            </p:column>

            <p:column style="text-align: center;">
                <p:commandButton 
                    rendered="true"
                    value="D"
                    actionListener="#{completudeController.initRetardDistrict(item)}"
                    update=""/>                
            </p:column>

            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="3" style="text-align:right" footerText="Totaux" />                                       
                    <p:columns style="text-align: center" value="#{completudeController.sousPeriodeFilters}" var="s" footerText="#{completudeController.agregateRetardByEtapeNiveauRegion(s)}">                        
                    </p:columns> 
                    <p:column style="text-align:center" footerText="#{completudeController.agregatePeriodParentNiveauRegion()}" />
                    <p:column style="text-align:center" />
                </p:row>
            </p:columnGroup>

        </p:dataTable>

        <p:separator />

        <p:dataTable id="datalist_3" 
                     value="#{completudeController.acteurs}" 
                     var="itemActeur"                             
                     paginator="true"
                     rowKey="#{itemActeur.idacteur}"
                     rows="15"
                     rowsPerPageTemplate="10,20,30,40,50"
                     style="width: 98%;margin-left: 1%"
                     rowIndexVar="index"
                     emptyMessage="#{langue.tableau_vide}"
                     widgetVar="fonctionTable"
                     draggableColumns="true"
                     resizableColumns="true"
                     selectionMode="single"
                     selection="#{completudeController.selectedActeur}"
                     rendered="#{completudeController.selectedEtape!=null and completudeController.selectedEtape.idetape!=null and completudeController.regionActeur ==true}">

            <p:ajax event="rowSelect" />
            <p:ajax event="rowUnselect" />

            <f:facet name="header"> 
                <h:outputText value="DONNEES PAR ACTEUR / #{completudeController.selectedEtape.nom}" />
            </f:facet>

            <p:columnGroup type="header">
                <p:row>
                    <p:column class="hardBreak" colspan="3" rowspan="2" headerText="#{langue.acteurs}"/>
                    <p:column class="hardBreak" colspan="#{completudeController.sousPeriodeFilters.size()}" headerText="#{langue.periodes}"/> 
                    <p:column class="hardBreak" rowspan="2" headerText="#{langue.total}"/>
                </p:row>
                <p:row>
                    <ui:repeat value="#{completudeController.sousPeriodeFilters}" var="sp">
                        <p:column class="hardBreak" headerText="#{sp.nom}"/>
                    </ui:repeat>
                </p:row>                
            </p:columnGroup>

            <p:column colspan="3" >
                <h:outputText value="#{itemActeur.nom} #{itemActeur.titre}"/>
            </p:column>

            <p:columns style="text-align: center; background-color: #{completudeController.loadValueNiveauActeurStyle(itemActeur.idacteur, var.idperiode)}" value="#{completudeController.sousPeriodeFilters}" var="var">
                <h:outputText value="#{completudeController.loadValueNiveauActeur(itemActeur.idacteur, var.idperiode)}">
                    <f:convertNumber />
                </h:outputText>
            </p:columns>

            <p:column style="text-align: center; background-color: #{completudeController.agregateByEtapeNiveauRegionActeurStyle(itemActeur)}">
                <h:outputText value="#{completudeController.agregateByEtapeNiveauActeur(itemActeur)}"/>
            </p:column>

            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="3" style="text-align:right" footerText="Totaux" />                                       
                    <p:columns style="text-align: center" value="#{completudeController.sousPeriodeFilters}" var="s" footerText="#{completudeController.agregateRetardByEtapeNiveauActeur(s)}">                        
                    </p:columns> 
                    <p:column style="text-align:center" footerText="#{completudeController.agregatePeriodParentNiveauActeur()}" />
                </p:row>
            </p:columnGroup>

        </p:dataTable>

        <p:separator />

        <p:dataTable id="datalist_4" 
                     value="#{completudeController.serviceDistricts}" 
                     var="itemServiceD"                             
                     paginator="true"
                     rowKey="#{itemServiceD.idservice}"
                     rows="15"
                     rowsPerPageTemplate="10,20,30,40,50"
                     style="width: 98%;margin-left: 1%"
                     rowIndexVar="index"
                     emptyMessage="#{langue.tableau_vide}"
                     widgetVar="fonctionTable"
                     draggableColumns="true"
                     resizableColumns="true"
                     selectionMode="single"
                     selection="#{completudeController.selectedServiceDistrict}"
                     rendered="#{completudeController.selectedService!=null and completudeController.selectedService.idservice!=null and completudeController.regionDistrict==true}">

            <p:ajax event="rowSelect"/>
            <p:ajax event="rowUnselect"/>

            <f:facet name="header"> 
                <h:outputText value="DONNEES PAR DISTRICT / REGION #{completudeController.selectedService.nom} / #{completudeController.selectedEtape.nom}"/>
            </f:facet>

            <p:columnGroup type="header">
                <p:row>
                    <p:column class="hardBreak" colspan="3" rowspan="2" headerText="#{langue.regions}"/>
                    <p:column class="hardBreak" colspan="#{completudeController.sousPeriodeFilters.size()}" headerText="#{langue.periodes}"/> 
                    <p:column class="hardBreak" rowspan="2" headerText="#{langue.total}"/>
                </p:row>
                <p:row>
                    <ui:repeat value="#{completudeController.sousPeriodeFilters}" var="sp">
                        <p:column class="hardBreak" headerText="#{sp.nom}"/>
                    </ui:repeat>
                </p:row>                
            </p:columnGroup>

            <p:column colspan="3" >
                <h:outputText value="#{itemServiceD.nom}" />
            </p:column>

            <p:columns style="text-align: center; background-color: #{completudeController.loadValueNiveauDistrictStyle(itemServiceD.idservice, var.idperiode)}" value="#{completudeController.sousPeriodeFilters}" var="var">
                <h:outputText value="#{completudeController.loadValueNiveauDistrict(itemServiceD.idservice, var.idperiode)}" />                   
            </p:columns>

            <p:column style="text-align: center; background-color: #{completudeController.agregateByEtapeNiveauDistrictStyle(itemServiceD)}">
                <h:outputText value="#{completudeController.agregateByEtapeNiveauDistrict(itemServiceD)}"/>
            </p:column>

            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="3" style="text-align:right" footerText="Totaux" />                                       
                    <p:columns style="text-align: center" value="#{completudeController.sousPeriodeFilters}" var="s" footerText="#{completudeController.agregateRetardByEtapeNiveauDistrict(s)}">                        
                    </p:columns> 
                    <p:column style="text-align:center" footerText="#{completudeController.agregatePeriodParentNiveauDistrict()}" />
                </p:row>
            </p:columnGroup>

        </p:dataTable>

    </h:form>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

    <p:dialog id="notify1" widgetVar="NotifyDialog1" height="220" width="600" resizable="true" responsive="true" modal="true" style="text-align: center; font-size: 14px; font-family: Cambria;">
        <f:facet name="header">
            <h:outputText style="font-family: Cambria; font-size: 14px;" value="#{completudeController.routine.titleNotify}" />
        </f:facet>
        <h:form id="NotifyForm1">
            <h:graphicImage id="nt_img" url="#{completudeController.routine.iconMessage}" style="cursor:pointer" />

            <hr size="3" style="background-color: cornflowerblue;"/>

            <h:outputText id="nt_msg" value="#{completudeController.routine.message}"/>

            <hr size="3" style="background-color: cornflowerblue; margin-top: 5%;"/>

            <p:commandButton style="font-family: Cambria; font-size: 14px;" value="#{langue.valider}" onclick="PF('NotifyDialog1').hide()" type="button" immediate="true"/>

            <hr size="3" style="background-color: cornflowerblue;"/>
        </h:form>
    </p:dialog>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

</ui:composition>
