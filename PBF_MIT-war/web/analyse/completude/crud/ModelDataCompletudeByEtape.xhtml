<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModelDataCompletudeDlg" 
                  widgetVar="ModelDataCompletudeDialog" 
                  modal="true" resizable="false"
                  height="650"
                  width="90%"
                  style="overflow: auto"
                  appendTo="@(body)" 
                  header="DIAGRAMME DE LA COMPLETUDE DES DONNEES" >
                  
            <h:form id="ModelDataCompletudeForm">

                <p:chart type="line" model="#{completudeController.lineModel}" style="height:700px;"/>

                <p:separator/>

                <center>
                    <p:commandButton value="#{langue.fermer}" actionListener="#{completudeController.resetModel()}" />
                </center>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
